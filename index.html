<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Task Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="text-align: center;">Task manager</h1>

  

  <div class="form-container">

    <button onclick="Login()" id="loginBtn">login</button>
    <h2>Add New Task</h2>
    <input type="text" id="title" placeholder="Task Title">
    <input type="text" id="desc" placeholder="Task Description">
    <input type="text" id="user" placeholder="Assign To">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="task-board">
    <div class="task-column">
      <h3>To Do</h3>
      <div id="todo-tasks" class="task-list"></div>
    </div>

    <div class="task-column">
      <h3>In Progress</h3>
      <div id="inprogress-tasks" class="task-list"></div>
    </div>

    <div class="task-column">
      <h3>Done</h3>
      <div id="done-tasks" class="task-list"></div>
    </div>
  </div>
<script type="module" src="./script.js"></script>
  <script src="login.js"></script>
<script src="app.js"></script>
</body>
</html>
